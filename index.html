<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style link -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <!--  challenge section -->
  <main class="order-component">
    <div class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="illustration hero">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-info">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card-package">
          <img src="./images/icon-music.svg" class="pack-icon" alt="music icon">
          <div class="pack-price">
            <h2 class="title">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <a class="pack-state" href="">Change</a>
        </div>
        <div class="action-btn">
          <a class="order-submit">Proceed to Payment</a>
          <a class="order-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <!-- file data  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/khaled-el-henaweey/" target="_blank">khaled EL-Henaweey</a>.
  </footer>
</body>

</html>
